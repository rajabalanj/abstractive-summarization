components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '#DF1F2D', visible: true, text: back, font_size: null, font: t,
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: button_1
    layout_properties: {grid_position: 'MOVXXN,HWKBSP'}
    event_bindings: {click: button_1_click}
  - type: FileLoader
    properties:
      role: null
      show_state: true
      align: center
      tooltip: ''
      border: ''
      file_types: .pdf
      enabled: true
      files: []
      foreground: ''
      visible: true
      text: upload PDF file
      font_size: 14
      font: t
      spacing_above: small
      icon_align: left
      spacing_below: small
      italic: false
      file: null
      background: ''
      bold: false
      underline: false
      multiple: false
      icon: fa:upload
    name: file_loader_1
    layout_properties: {grid_position: 'YFSVOH,PEIPEV'}
    event_bindings: {change: file_loader_1_change}
  - type: TextArea
    properties: {role: null, align: left, height: 218, tooltip: '', placeholder: 'Extracted
        text:', border: '', enabled: true, foreground: '', visible: true, text: '',
      font_size: 14, auto_expand: false, font: times new roman, spacing_above: small,
      spacing_below: small, italic: false, background: '', bold: false, underline: false}
    name: text_area_1
    layout_properties: {grid_position: 'ZOGRGX,BRGELZ'}
    event_bindings: {change: text_area_1_change}
  - type: TextBox
    properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: enter percentage of text to be present in summay,
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: 14,
      font: times new roman, spacing_above: small, type: number, spacing_below: small,
      italic: false, background: '', bold: false, underline: false}
